{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    {% include "navbar.html" %}
    <div class="container">

        <div class="col-md-6">
            <h1>Update Todo</h1>
            <form class="mt-3" method="POST" action="/todo/update/{{ todo.id }}" enctype="multipart/form-data">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ todo.title }}"
                               required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="time">Time</label>
                        <input type="datetime-local" class="form-control" id="time" name="time" required
                               value="{{ formatted_time }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description">{{ todo.description }}</textarea>
                </div>
                {% if is_pro %}
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" class="form-control" id="image" name="image">
                    </div>
                {% else %}
                    <br>
                    <p>Upgrade to Pro to add images</p>
                {% endif %}
                <br>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
{% endblock %}
